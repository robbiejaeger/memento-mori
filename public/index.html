<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Memento Mori</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Carter+One&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./normalize.css">
    <link type="text/css" rel="stylesheet" href="./styles.css">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/4.2.0/firebaseui.css" />
  </head>
  <body>
    <header>
      <h1>Memento Mori</h1>
      <p>Remember Your Mortality</p>
    </header>

    <p class="app-description">Recieve notifications randomly every 3 to 7 days to remind you to make the most of your short life.</p>

    <h3 id="user-welcome"></h3>
    
    <p id="user-message"></p>
    <button class="btn primary-btn" id="notify-me" style="display:none">Remind Me</button>

    <button class="btn secondary-btn" id="login">Sign In to Be Notified</button>
    <div id="firebaseui-auth-container"></div>

    <img class="logo" src="./skull.png" alt="skull">

    <script src="https://cdn.firebase.com/libs/firebaseui/4.2.0/firebaseui.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-auth.js"></script>

    <script src="./oauth.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
